	<script>
      	
      	function validar()
      	{
  			var login = document.forms["Form"]["login"].value;
  			var senha = document.forms["Form"]["senha"].value;

  			if(login == "admin")
  				if(senha == "admin"){
  					alert("Bem vindo Administrador!")
  					window.location.href = "adm/admin.html";
  					return false;
  				}

		    var fileToLoad = document.getElementById("fileToLoad").files[0];
		    var fileReader = new FileReader();
		    fileReader.onload = function(fileLoadedEvent) 
		    {
				var textFromFileLoaded = fileLoadedEvent.target.result;
	    	  	var texto = textFromFileLoaded;
	    	  	if(texto.search(login) == -1){
	    	  		alert("Usuario-senha incorretos");
	    	  		return false;
	    	  	}
	    	  	if(texto.search(senha) == -1){
    	  			alert("Usuario-senha incorretos");
	    	  		return false;
	    	  	}

	    	  	if(texto.search("usuario") != -1){
	    	  		alert("Login efetuado com sucesso!")
	    	  		window.location.href= "HomeL.html";
	    	  		return true;
	    	  	}
	    	  	else
	    	  		alert("Arquivo invalido");
	    	  		return false;

		   };

		   fileReader.readAsText(fileToLoad, "UTF-8");
	  	}
		
      </script>
